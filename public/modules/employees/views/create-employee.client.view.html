<section data-ng-controller="EmployeesController">
    <div class="page-header">
        <h1>New Account</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()">
            <fieldset>

                <div class="row">
                        <div class = "col-sm-6">
                            <div class="form-group">
                                <label class="control-label" for="firstName">First Name</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="firstName" id="firstName" class="form-control" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="lastName">Last Name</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="lastName" id="lastName" class="form-control" required>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="control-label" for="email">Email Address</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="email" id="email" class="form-control" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="isAdmin">Give admin priveledges?</label>
                                <div class="controls">
                                    <select data-ng-model="isAdmin" id="isAdmin" class="form-control dropdown-left" required>
                                        <option></option>
                                        <option value=0>Employee</option>
                                        <option value=1>Admin</option>
                                    </select>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="control-label" for="email">Phone Number</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="phone" id="phone" class="form-control">
                                </div>
                            </div>

                             <div class="form-group">
                                 <button type="submit" class="btn btn-large btn-success">
                                 Create
                                </button>
                            </div>
                        </div>
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
