<section ng-controller="ExportIndexController">
    <h1>Export Data</h1>
    <h2>Cats</h2>
    <ul>
        <li><a href="/cat-csv.csv" target="_blank">PetFinder CSV</a></li>
        <li><a href="/contact-csv.csv" target="_blank">Contacts CSV</a></li>
        <li ng-repeat="report in searches">
            <a href="/#!/search/cats/{{report._id}}">{{report.name}}</a>
        </li>
        <li><a class="btn btn-default" href="/#!/search/cats">Create</a></li>
    </ul>
</section>
