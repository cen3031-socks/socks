<section data-ng-controller="Clock In/Out">
<head>

</head>
<body>
<h2>
Welcome!
</h2>
<h5>
 If you are here to volunteer, please type your full name in below and click on "sign in" then when you are done, make sure to type in your name again and click on "sign out".
 </h5>
<script type="text/ng-template" id="customTemplate.html">
  <a>
      <img ng-src="http://upload.wikimedia.org/wikipedia/commons/thumb/{{match.model.flag}}" width="16">
      <span bind-html-unsafe="match.label | typeaheadHighlight:query"></span>
  </a>
</script>
<div class='container-fluid' ng-controller="TypeaheadCtrl">

    <h4>Name:</h4>
    <input type="text" ng-model="selected" typeahead="state for state in states | filter:$viewValue" class="form-control">
</div>

<div ng-controller="ButtonsCtrl">
    <div class="btn-group">
    <br>
        <label class="btn btn-primary" ng-model="checkModel.in" btn-checkbox>Sign In</label>
        <label class="btn btn-primary" ng-model="checkModel.out" btn-checkbox>Sign Out</label>
    </div>
    
</div>

</body>
</section>
