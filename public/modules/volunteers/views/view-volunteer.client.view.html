<section data-ng-init="findOne()">
	<div class="page-header">
        <section class="text-center" ng-show="volunteer.timeOut == null">
            <h3>
                Sign in Successful
            </h3>
            <p>
                </br>
                Have fun volunteering,{{volunteer.name}}!
                </br>
                <span class="text-muted">Sign in occured at: {{currTime.getHours()}}:{{currTime.getMinutes()}}</span>
            </p>

        </section>
		<section class="text-center" ng-show="volunteer.timeOut != null">
            <h3>
            Sign out Successful
        </h3>
            <p>
                </br>
                Thank you for volunteering, {{volunteer.name}}!
                <span class="text-muted">Sign out occured at: {{currTime.getHours()}}:{{currTime.getMinutes()}}</span>
            </p>

        </section>

        </br>
	</div>
