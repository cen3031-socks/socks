<section data-ng-controller="VolunteersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Volunteers</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="volunteer in volunteers | orderBy:'timeIn':true" data-ng-href="#!/contacts/{{volunteer.contact._id}}" class="list-group-item">
            <h4 class="list-group-item-heading">{{makeName(volunteer.contact.firstName, volunteer.contact.surname)}}</h4>
            <small class="list-group-item-text">
                
                <span class = "volunteer-time">Began the session on 
                    <span data-ng-bind="volunteer.timeIn | date:'medium'"></span>
                </span>
                <span ng-show = "volunteer.timeOut" class = "volunteer-time">Ended the session on
                    <span data-ng-bind="volunteer.timeOut | date:'medium'"></span>
                </span>

            </small>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!volunteers.$resolved || volunteers.length">
        Nobody has volunteered yet.
    </div>
</section>
