<section data-ng-controller="CatEditController">
    <div class="page-header">
        <h1>Edit Cat</h1>
    </div>
    <section>
        <ng-include src="'/modules/cats/views/cat-form.client.view.html'" />
    </section>
    <h2>Select a Profile Image</h2>
    <image-gallery for-cat="cat._id" select-mode="'single'" selected-image="profileImage"></image-gallery>
    <div class="form-group">
        <input id="submit" type="submit" class="btn btn-default" ng-click="submit()" />
    </div>
</section>
