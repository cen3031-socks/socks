<section data-ng-controller="ContactsController as contactsCtrl" ng-init="find()">
    <div class="page-header">
        <h1>Contacts</h1>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-8">
            <div class="input-group input-group-lg contact_input">
                <input type="text" class="form-control" ng-model="searchText" placeholder="Search Contacts...">

            </div><!-- /input-group -->
        </div>
        <div class="col-xs-12 col-sm-4 text-center button-padding">
            <a href="/#!/contacts/create">
                <button type="button" class="btn btn-success text-center" href="/#!/contacts/create">

                    <i class="glyphicon glyphicon-user"></i> <br>
                    New Contact
                </button>
            </a>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered" data-sort-order="desc">
            <thread>
                <tr>
                    <th data-field="{{contact.firstName}}" data-sortable="true" style="width: 10%" >First Name</th>
                    <th data-field="{{contact.surname}}" data-sortable="true" style="width: 10%" >Last Name</th>
                    <th data-field="{{contact.phone}}" data-sortable="true" style="width: 15%" >Phone</th>
                    <th data-field="{{contact.email}}" data-sortable="true" style="width: 20%" >Email</th>
                    <th data-field="{{contact.city}}" data-sortable="true" style="width: 30%" >Location</th>

                    <!--<th style="width: 15%">Creation Date</th>-->
                    <!--<th class="numeric">Open</th>-->
                </tr>
            </thread>
            <tbody>
            <tr data-ng-repeat="contact in contacts | filter:searchText"
               ng-click="getDetails(contact)" ng-hide="contact.deleted_contact"
                    >

                <td class="col-md-2">{{contact.firstName}}</td>
                <td class="col-md-2">{{contact.surname}}</td>
                <td class="col-md-2">{{ formatPhoneNumber(contact.phone) }}</td>
                <td class="col-md-3">{{contact.email}}</td>
                <td class="col-md-3">{{contact.address}}<span ng-show="contact.city">,</span> {{contact.city}}<span ng-show="contact.state">,</span> {{contact.state}}<span ng-show="contact.zipCode">,</span> {{contact.zipCode}}
                </td>

                <!--<td>-->
                    <!--<span data-ng-bind="contact.created | date:'medium'" ></span>-->
                <!--</td>-->
                <!--<td class="numeric">$1.39</td>-->
            </tr>
            </tbody>
        </table>
    </div>
