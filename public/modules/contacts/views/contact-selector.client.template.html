<style type="text/css">
        .myButton {
            background-color: black;
            border-radius:20px;
            border:1px solid black;
            display:inline-block;
            cursor:pointer;
            color: #D4D4D4;
            font-family:arial;
            font-size:17px;
            padding:16px 31px;
            text-decoration:none;
            text-shadow:0px 1px 0px #2f6627;
        }
        .myButton:hover {
            color:#ffffff;
            text-decoration: none;
        }
        .myButton:active {
            position:relative;
            top:1px;
        }

    </style>

<ul class="contact-selector">
	<li ng-repeat="contact in selectedContacts" 
	    ng-class="{last: $index == maxContacts - 1}">
		<span>
			{{contact.firstName}} {{contact.surname}}
		</span>
		<div ng-click="unselect(contact, $index)">
			<i class="glyphicon glyphicon-trash"></i> 
		</div>
    </li>
    <li>
        <button class="glyphicon glyphicon-user" style="width:4.0em; height:2.0em;" ng-click="showModal()" ng-show="selectedContacts.length < maxContacts">
        </button>
    </li>
</ul>
