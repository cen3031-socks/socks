
<section>
   <div class="modal-header">
            <h3 class="modal-title">{{contact.firstName}} {{contact.surname}}'s Volunteer Hours:</h3>

    </div>
            <div class="controls col-md-6 vol-mod-head">
                <label class="control-label" for="startDate">From</label>
                <custom-datepicker ng-model="startDate"></custom-datepicker>
            </div>
            <div class="controls col-md-6 vol-mod-head">
                <label class="control-label" for="endDate">Until</label>
                <custom-datepicker data-ng-model="endDate"></custom-datepicker>
            </div>



        <div class="modal-footer">

            <h3 data-ng-controller="VolunteersController">In this time frame, {{contact.firstName}} has worked
                {{getHours(minutesWorked.minutes)}} hours and
                {{getMinutes(minutesWorked.minutes)}} minutes.</h3>
            <button class="btn btn-warning btn-lg" ng-click="cancel()">Close</button>
        </div>

</section>
