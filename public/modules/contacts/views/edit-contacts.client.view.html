<section data-ng-controller="ContactsUpdateController as contactUpCtrl">

    <div class="modal-header">
        <h3 class="modal-title">Update: {{contact.firstName}} {{contact.surname}}</h3>
    </div>
    <div class="modal-body">
        <form name = "updateContactForm">
                <fieldset>
                        <div class="row">
                            <div class="form-group">
                                <div data-ng-show="error" class="text-center text-danger">
                                    <div class="alert alert-danger" role=""alert">
                                        <strong data-ng-bind="error"></strong>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 text-center">
                                <i class="glyphicon glyphicon-user cust-profile"
                                   ng-class="{'text-primary': contact.referred, 'text-pink': !contact.referred}"></i>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label" for="firstname">First Name</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="contact.firstName" id="firstName" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="surname">Last Name</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="contact.surname" id="surname" class="form-control" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="suburb">Address</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="contact.suburb" id="suburb" class="form-control" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="channel">City</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="contact.channel" id="channel" class="form-control" >
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 col-sm-push-6">
                                <div class="form-group">
                                    <label class="control-label" for="country">State</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="contact.country" id="country" class="form-control" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="industry">Zip Code</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="contact.industry" id="industry" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-sm-pull-6">
                                <div class="form-group">
                                    <label class="control-label" for="referred">Volunteer</label>
                                    <div class="controls">
                                        <input type="checkbox" data-ng-model="contact.referred" id="referred" class="form-control checkbox-left" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="phone">Phone</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="contact.phone" id="phone" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label" for="email">Email</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="contact.email" id="email" class="form-control" >
                                    </div>
                                </div>
                            </div>
                        </div>
                </fieldset>
        </form>
    </div>

    <div class="modal-footer">
        <button class="btn btn-success btn-lg" ng-click="contactUpCtrl.update(contact); ok()" ng-disabled="updateContactForm.$invalid">Update & Close</button>
        <button class="btn btn-warning btn-lg" ng-click="cancel()">Cancel</button>
    </div>



</section>
