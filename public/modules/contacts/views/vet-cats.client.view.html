<section class="cat-grid">

    <div class="modal-header">
        <div class="row">
            <h3 class="modal-title">{{contact.firstName}} {{contact.surname}} is the veternarian of these cat(s):</h3>
        </div>
    </div>
    <div class="modal-body" ng-hide="contact.deleted_contact">
        <div class="row">
            <a ng-repeat="vetcat in vetcats" class="cat-grid-item" href="#!/cats/{{vetcat._id}}" ng-click="cancel()">
                <img ng-src="{{vetcat.imageUrl}}" />
		        <span class="details">
			         <span class="name">{{vetcat.name}}</span>
			         <span class="breed">
                        {{vetcat.breed}}
                    </span>
		        </span>
            </a>
        </div>
    </div>

    <div class="modal-footer">

        <button class="btn btn-warning btn-lg" ng-click="cancel()">Close</button>
    </div>

</section>
