<section>
    <div>
        <h3>Update: {{contact.firstName}} {{contact.surname}}</h3>
    </div>
    <div>
        <form name="updateContactForm">
            <fieldset>
                <div class="row">
                    <div class="form-group">
                        <div data-ng-show="error" class="text-center text-danger">
                            <div class="alert alert-danger" role="alert">
                                <strong data-ng-bind="error"></strong>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label" for="firstName">First Name</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="contact.firstName" id="firstName" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label" for="surname">Last Name</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="contact.surname" id="surname" class="form-control" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label" for="address">Address</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="contact.address" id="address" class="form-control" >
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label" for="city">City</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="contact.city" id="city" class="form-control" >
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">

                            <div class="form-group">
                                <label class="control-label" for="state">State</label>
                                <div class="controls">
                                    <!--<input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>-->
                                    <select data-ng-model="contact.state" id="state" class="form-control" placeholder="State">
                                        <option value="" disabled selected>Select a State</option>
                                        <option value="AL">AL</option>
                                        <option value="AK">AK</option>
                                        <option value="AZ">AZ</option>
                                        <option value="AR">AR</option>
                                        <option value="CA">CA</option>
                                        <option value="CO">CO</option>
                                        <option value="CT">CT</option>
                                        <option value="DE">DE</option>
                                        <option value="DC">DC</option>
                                        <option value="FL">FL</option>
                                        <option value="GA">GA</option>
                                        <option value="HI">HI</option>
                                        <option value="ID">ID</option>
                                        <option value="IL">IL</option>
                                        <option value="IN">IN</option>
                                        <option value="IA">IA</option>
                                        <option value="KS">KS</option>
                                        <option value="KY">KY</option>
                                        <option value="LA">LA</option>
                                        <option value="ME">ME</option>
                                        <option value="MD">MD</option>
                                        <option value="MA">MA</option>
                                        <option value="MI">MI</option>
                                        <option value="MN">MN</option>
                                        <option value="MS">MS</option>
                                        <option value="MO">MO</option>
                                        <option value="MT">MT</option>
                                        <option value="NE">NE</option>
                                        <option value="NV">NV</option>
                                        <option value="NH">NH</option>
                                        <option value="NJ">NJ</option>
                                        <option value="NM">NM</option>
                                        <option value="NY">NY</option>
                                        <option value="NC">NC</option>
                                        <option value="ND">ND</option>
                                        <option value="OH">OH</option>
                                        <option value="OK">OK</option>
                                        <option value="OR">OR</option>
                                        <option value="PA">PA</option>
                                        <option value="RI">RI</option>
                                        <option value="SC">SC</option>
                                        <option value="SD">SD</option>
                                        <option value="TN">TN</option>
                                        <option value="TX">TX</option>
                                        <option value="UT">UT</option>
                                        <option value="VT">VT</option>
                                        <option value="VA">VA</option>
                                        <option value="WA">WA</option>
                                        <option value="WV">WV</option>
                                        <option value="WI">WI</option>
                                        <option value="WY">WY</option>
                                    </select>
                                </div>
                            </div>

                            <!--<div class="form-group">-->
                            <!--<label class="control-label" for="state">State</label>-->
                            <!--<div class="controls">-->
                            <!--<input type="text" data-ng-model="contact.state" id="state" class="form-control" >-->
                            <!--</div>-->
                            <!--</div>-->
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label" for="zipCode">Zip Code</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="contact.zipCode" id="zipCode" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label" for="email">Email</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="contact.email" id="email" class="form-control" >
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 right_col">
                            <div class="form-group">
                                <label class="control-label" for="phone">Phone</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="contact.phone" id="phone" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    </div>

    <div>
        <button class="btn btn-success btn-lg" ng-click="update(contact); ok()" ng-disabled="updateContactForm.$invalid">Update & Close</button>
        <button class="btn btn-warning btn-lg" ng-click="cancel()">Cancel</button>
    </div>
    </div>


</section>
