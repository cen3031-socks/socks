<section data-ng-controller="ContactsHoursController" data-ng-init="find()">
    <div class="page-header">
        <h1>Volunteers</h1>
    </div>
    <div class="list-group">
        <div data-ng-repeat="contact in contacts" data-ng-href="#!/contacts/{{contact._id}}" ng-show="contact.minutes_worked">
                 <a class="list-group-item">
                    <h4 class="list-group-item-heading" data-ng-bind="contact.firstName"></h4>
                    <small class="list-group-item-text">
                
                    <span class = "volunteer-time">Total Minutes Worked: 
                        <span>{{contact.minutes_worked/60 | number:1}}</span>
                    </span>

                    </small>
                 </a>
        </div>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!contacts.$resolved || contacts.length">
        Nobody has volunteered yet.
    </div>
</section>
